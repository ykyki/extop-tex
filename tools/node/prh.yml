version: 1
rules:
  # 句読点
  - expected: ","
    pattern: "/、|，/"
  - expected: "."
    pattern: "。"

  # 接続詞
  - expected: したがって
    pattern: 従って

  # 漢字を用いる語
  - expected: 分かる
    pattern: わかる
  - expected: 従う
    pattern: したがう
  - expected: 分かる
    pattern: わかる
  - expected: 成り立つ
    pattern: なりたつ

  ## 〇〇空間という呼び方に固定
  - expected: 列型空間
    pattern: /列型(?!空)/
