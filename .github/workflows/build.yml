name: ðŸŽˆBuild

on:
  push:
    branches: [main, develop, 'feature/*']
  workflow_dispatch:

jobs:
  build-product:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/ykyki/docker-texlive-2020:1.1
      options: --user root
    steps:
    - uses: actions/checkout@v3
    - name: check current status
      run: |
        whoami
        pwd
        ls -l
        git status
    - name: build root.tex
      run: sh ./tools/build.sh ./documents/catalog/root.tex product
    - name: Set vars
      id: vars
      run: |
        echo "::set-output name=branch_name::$(git rev-parse --abbrev-ref HEAD | sed 's|/|_|g')"
    - uses: actions/upload-artifact@v3
      with:
        name: extop-tex-build-${{ github.run_number }}-${{ steps.vars.outputs.branch_name }}
        path: ./temp/
