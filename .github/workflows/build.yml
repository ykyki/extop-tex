  hello:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: echo
        run: echo "Helloâœ‹"

  build-docs:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/ykyki/docker-tex-image:1.0
      options: --user root
      credentials:
        username: ykyki
        password: ${{secrets.DOCKER_LOGIN_PASS}}
    steps:
    - uses: actions/checkout@v3
    - name: check current status
      run: |
        whoami
        pwd
        ls -l
        git status
    - name: build root(product)
      run: sh ./tools/build.sh ./documents/catalog/root.tex product
    - name: build paracompact(review)
      run: sh ./tools/build.sh ./documents/catalog/theories/paracompact-spaces.tex review
    - uses: actions/upload-artifact@v3
      with:
        name: build-docs-${{GITHUB_SHA}}
        path: ./temp/*.pdf

